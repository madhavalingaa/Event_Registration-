<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Participants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-gray-900 to-black text-white p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1
                class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-emerald-500 tracking-tight">
                Organizer Dashboard</h1>
            <a href="/"
                class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all text-sm font-medium border border-white/10">Back
                to Registration</a>
        </div>

        <div class="glass rounded-2xl overflow-hidden shadow-2xl">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-black/30 text-gray-300 text-sm uppercase tracking-wider">
                        <th class="p-5 font-semibold">ID</th>
                        <th class="p-5 font-semibold">Full Name</th>
                        <th class="p-5 font-semibold">Email</th>
                        <th class="p-5 font-semibold">Pass Type</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-white/5">
                    <tr th:each="p : ${participants}" class="hover:bg-white/5 transition-colors duration-200">
                        <td class="p-5 text-gray-400" th:text="${p.id}">1</td>
                        <td class="p-5 font-medium" th:text="${p.fullName}">Jane Doe</td>
                        <td class="p-5 text-gray-300" th:text="${p.email}">jane@example.com</td>
                        <td class="p-5">
                            <span th:if="${p.participationType == 'VIP'}"
                                class="px-3 py-1 rounded-full bg-pink-500/20 text-pink-300 text-xs font-bold border border-pink-500/30">VIP
                                Pass</span>
                            <span th:if="${p.participationType == 'Speaker'}"
                                class="px-3 py-1 rounded-full bg-violet-500/20 text-violet-300 text-xs font-bold border border-violet-500/30">Speaker</span>
                            <span th:if="${p.participationType == 'Attendee'}"
                                class="px-3 py-1 rounded-full bg-blue-500/20 text-blue-300 text-xs font-bold border border-blue-500/30">Attendee</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(participants)}">
                        <td colspan="4" class="p-10 text-center text-gray-400 font-light">
                            No participants have registered yet.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
