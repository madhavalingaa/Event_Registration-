<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-black text-white flex items-center justify-center p-4">

    <div
        class="glass animate-fade-in max-w-md w-full rounded-2xl p-8 shadow-2xl transform transition-all hover:scale-[1.02] duration-300">
        <div class="text-center mb-8">
            <h1
                class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 tracking-tight">
                Secure Your Spot</h1>
            <p class="text-sm text-gray-300 mt-3 font-light tracking-wide">Join the most anticipated event of the year.
            </p>
        </div>

        <div th:if="${error}"
            class="mb-6 p-4 rounded-xl bg-red-500/20 border border-red-500/30 text-red-200 text-sm text-center font-medium animate-fade-in shadow-inner">
            <p th:text="${error}"></p>
        </div>

        <form action="#" th:action="@{/register}" th:object="${participant}" method="post" class="space-y-6">

            <div class="group">
                <label for="fullName"
                    class="block text-sm font-medium text-gray-300 mb-1 transition-colors group-focus-within:text-pink-400">Full
                    Name</label>
                <input type="text" id="fullName" th:field="*{fullName}" required
                    class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition duration-200 shadow-inner">
            </div>

            <div class="group">
                <label for="email"
                    class="block text-sm font-medium text-gray-300 mb-1 transition-colors group-focus-within:text-pink-400">Email
                    Address</label>
                <input type="email" id="email" th:field="*{email}" required
                    class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition duration-200 shadow-inner">
            </div>

            <div class="group">
                <label for="participationType"
                    class="block text-sm font-medium text-gray-300 mb-1 transition-colors group-focus-within:text-pink-400">Participation
                    Type</label>
                <div class="relative">
                    <select id="participationType" th:field="*{participationType}" required
                        class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition duration-200 appearance-none shadow-inner">
                        <option value="" class="text-gray-900" disabled selected>Select a role...</option>
                        <option value="Attendee" class="text-gray-900">Attendee</option>
                        <option value="Speaker" class="text-gray-900">Speaker</option>
                        <option value="VIP" class="text-gray-900">VIP Pass</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>

            <button type="submit"
                class="mt-8 w-full py-4 px-4 border border-transparent rounded-xl shadow-[0_0_15px_rgba(236,72,153,0.5)] text-lg font-bold text-white bg-gradient-to-r from-pink-600 to-violet-600 hover:from-pink-500 hover:to-violet-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-pink-500 transform transition-all hover:-translate-y-1 active:scale-95">
                Register Now
            </button>
        </form>
    </div>

</body>

</html>
