<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-scale-in {
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-indigo-900 via-black to-purple-900 text-white flex items-center justify-center p-4">

    <div
        class="glass animate-scale-in max-w-sm w-full rounded-2xl p-10 text-center shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 to-emerald-500"></div>
        <div
            class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-500/20 mb-6 border border-green-500/30">
            <svg class="h-10 w-10 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h2 class="text-3xl font-extrabold mb-3 tracking-tight">You're All Set!</h2>
        <p class="text-gray-300 mb-8 font-light text-sm leading-relaxed">Your registration has been successfully
            confirmed. We look forward to seeing you at the event.</p>
        <a href="/"
            class="inline-block w-full py-3 px-6 rounded-xl bg-white/5 hover:bg-white/10 transition-all duration-300 text-sm font-semibold border border-white/10 hover:border-white/30 transform hover:-translate-y-0.5">
            Register Another Person
        </a>
    </div>

</body>

</html>
